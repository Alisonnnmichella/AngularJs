<html ng-app="myApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="script.js"></script>

</head>

<body ng-controller="myCtrl">
    <form>
        <fieldset>

            <legend>Seguro medico</legend>
            <label for="nif">NIF:</label>
            <input id="nif" type="text" name="nif" ng-model="seguro.nif">
            
            <label for="nombre">Nombre:</label>
            <input id="nombre" name="nombre" type="text" ng-model="seguro.nombre">
            
            <label for="apellido">Apellido:</label>
            <input id=apellido name="apellido" type="text" ng-model="seguro.apellido1">
            
            <label for="edad">Edad:</label>
            <input id="edad" name="edad" type="number" ng-model="seguro.edad">
            
            <label for="sexo"></label>
            <select id="sexo" name="sexo" type="checkbox" ng-model="seguro.sexo">
            <option value="">--Elige opcion--</option>
            <option value="M">Mujer</option>
            <option value="H">Hombre</option>
            </select>
            <label for="fechaDeCreacion"></label>
            <input id="fechaDeCreacion" name=fechaDeCreacion type="date" ng-model="seguro.fechaCreacion">
        </fieldset>

        <fieldset>
            <legend>Cobertura</legend>
            <label for="oftagmologia"> Oftagmologia</label>
            <input name="oftagmologia" id="oftagmologia" type="checkbox" ng-model="seguro.coberturas.oftagmologia">

            <label for="dental"> Dental</label>
            <input name="dental" id="dental" type="checkbox" ng-model="seguro.coberturas.dental">
            
            <label for="fecundacinInVitro" ng-show="esMujer()"> Fecundacion in Vitro</label>
            <input  ng-show="esMujer()" name="fecundacinInVitro" id="fecundacinInVitro" type="checkbox" ng-model="seguro.coberturas.fecundacinInVitro">
            
        </fieldset>

        <fieldset>
            <legend> Enfermedades</legend>
           
            <label for="corazon">Corazon</label>
            <input id="corazon" name="corazon" type="checkbox" ng-model="seguro.enfermedaes.corazon">
           
            <label for="estomacal">Estomacal</label>
            <input id="estomacal" name="estomacal" type="checkbox" ng-model="seguro.enfermedades.estomacal">
           
            <label for="riniones">`Ri√±ones`</label>
            <input id="riniones" name="riniones" type="checkbox" ng-model="seguro.enfermedades.riniones">
           
            <label for="alergia">Alergia</label>
            <input id="alergia" name="alergia" type="checkbox" ng-model="seguro.enfermedades.alergia">

            <label for="nombreAlergia">Nombre de la alergia</label>
        <input id="nombreAlergia" name="nombreAlergia"
             type="text" 
             ng-model="seguro.enfermedades.nombreAlergia" 
             ng-disabled="disabledNombreAlergia()" >
        
        </fieldset>

    </form>
</body>

</html>
